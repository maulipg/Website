<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Mauli Hostel</title>
  <link rel="stylesheet" href="styles.css"/> <!-- Link your existing CSS file -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-box {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .thank-you-box h1 {
      color: #2e7d32;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .thank-you-box a {
      display: inline-block;
      text-decoration: none;
      background-color: #2e7d32;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .thank-you-box a:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your booking inquiry has been received. We'll get in touch with you shortly.</p>
    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
